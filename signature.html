    <style>
      .image-container {
        width: 500px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .image-container h3 {
        margin-top: 10px;
        margin-bottom: 5px;
      }

      .image-container input[type="file"] {
        display: none;
      }

      .image-container label {
        display: block;
        width: 200px;
        height: 150px;
        border: 2px dashed #ccc;
        border-radius: 5px;
        cursor: pointer;
        overflow: hidden;
        transition: border-color 0.3s ease;
      }

      .image-container label:hover {
        border-color: #007bff;
      }

      .image-container label img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .compare-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .compare-button:hover {
        background-color: #0056b3;
      }
    </style>

          <script>
              function compareImages() {
                  var image1 = document.getElementById("image1-preview").src;
                  var image2 = document.getElementById("image2-preview").src;

                  var resultElement = document.getElementById("result");

                  if (image1 === image2) {
                    resultElement.textContent = "Signature Match";
                    resultElement.classList.add("red"); // Remove red class
                  } else {
                    resultElement.textContent = "Signature does not match";
                    resultElement.classList.remove("red"); // Add red class
                  }
                }
     
  
              function previewImage(input, previewElementId) {
                  var previewElement = document.getElementById(previewElementId);
  
                  if (input.files && input.files[0]) {
                      var reader = new FileReader();
  
                      reader.onload = function (e) {
                          previewElement.src = e.target.result;
                      };
  
                      reader.readAsDataURL(input.files[0]);
                  }
              }
